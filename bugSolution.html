<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    const myDiv = document.getElementById('myDiv');
    if (myDiv) { // Check if the element exists
      if (myDiv.hasOwnProperty('id')) { // Check if property exists
        const myVar = myDiv.id; 
        console.log(myVar); // This will log 'myDiv'
      }
    }
  </script>
</body>
</html>
